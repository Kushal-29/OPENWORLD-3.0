{% extends "base.html" %}
{% block title %}Video Chat - OPENWORLD{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .match-wrapper {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 56px);
        width: 100%;
        background: #000;
    }

    /* ===== HEADER SECTION ===== */
    .match-header {
        text-align: center;
        padding: 6px 12px;   /* was 10px 20px */
        background: rgba(0, 0, 0, 0.9);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
    }

    .match-header h1 {
        font-size: 22px;
        margin: 0;
        line-height: 1.2;
    }

    .match-header p {
        display: none;
    }

    /* ===== VIDEO SECTION - BIGGER BOXES ===== */
    .video-grid {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        padding: 10px;
        background: #000;
        min-height: 0;
    }

    .video-box {
        position: relative;
        background: #000;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        overflow: hidden;
        height: 100%;
    }

    .video-box video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-label {
        position: absolute;
        bottom: 12px;
        left: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 700;
        z-index: 10;
    }

    .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        display: none;
        z-index: 20;
    }

    .spinner.active {
        display: block;
    }

    .spinner-circle {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .spinner-text {
        color: white;
        font-size: 12px;
    }

    /* ===== CONTROLS SECTION ===== */
    .controls-section {
        background: rgba(0, 0, 0, 0.95);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 6px 12px;
        text-align: center;
        flex-shrink: 0;
    }

    .status-text {
        font-size: 12px;
        margin: 2px 0 4px 0;
        color: rgba(255,255,255,0.75);
    }

    .buttons-group {
        display: flex;
        gap: 8px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn-control {
        padding: 10px 26px;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        font-size: 11px;
        cursor: pointer;
        color: white;
        transition: 0.2s;
    }

    .btn-start {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-start:hover {
        transform: translateY(-2px);
    }

    .btn-start:active {
        transform: translateY(0);
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .btn-primary {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    /* ===== TABLET VIEW ===== */
    @media (min-width: 768px) and (max-width: 1199px) {
        .video-grid {
            gap: 14px;
            padding: 14px;
        }

        .btn-control {
            padding: 10px 18px;
            font-size: 11px;
        }
    }

    /* ===== MOBILE VIEW ===== */
    @media (max-width: 768px) {
        .match-wrapper {
            height: calc(100dvh - 56px); /* navbar height */
            overflow: hidden;
        }

        .match-header {
            padding: 12px 14px;
        }

        .match-header h1 {
            font-size: 18px;
        }

        .match-header p {
            display: none;
        }

        .video-grid {
            min-height: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .video-box {
            flex: 1;
            height: 50%;
            border-radius: 0;
            border: none;
            position: relative;
        }

        .video-box:last-child {
            border-bottom: none;
        }

        .video-label {
            font-size: 11px;
            padding: 6px 10px;
            bottom: 8px;
            left: 8px;
        }

        .controls-section {
            padding: 6px 10px;
            background: rgba(0,0,0,0.9);
        }

        .status-text {
            font-size: 11px;
            margin: 2px 0 4px;
        }

        .buttons-group {
            gap: 6px;
            display: flex;
            justify-content: center;
        }

        .btn-control {
            padding: 8px 20px;
            font-size: 11px;
            min-height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    }

    @media (max-width: 480px) {
        .match-header h1 {
            font-size: 16px;
        }

        .video-box {
            height: calc(100vh - 190px);
        }

        .video-label {
            font-size: 10px;
            padding: 5px 8px;
        }

        .controls-section {
            flex-shrink: 0;
            padding: 8px 14px;   /* was 10px 20px */
            position: sticky;
            bottom: 0;
            z-index: 20;
        }

        .btn-control {
            padding: 10px 20px;
            font-size: 10px;
            min-height: 40px;
        }
    }
</style>

<div class="match-wrapper">
    <!-- HEADER -->
    <div class="match-header">
        <h1>Random Video Chat</h1>
        <p>Connect instantly with people from around the world</p>
    </div>

    <!-- VIDEOS -->
    <div class="video-grid">
        <!-- YOUR VIDEO -->
        <div class="video-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">üé• You</div>
        </div>

        <!-- STRANGER VIDEO -->
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">üë§ Stranger</div>
            <div class="spinner" id="loadingSpinner">
                <div class="spinner-circle"></div>
                <div class="spinner-text">Finding stranger...</div>
            </div>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="controls-section">
        <div class="status-text" id="status">Searching for a stranger...</div>
        <div class="buttons-group">
            <button id="startBtn" class="btn-control btn-start">‚ñ∂Ô∏è Start</button>
            <button id="skipBtn" class="btn-control btn-secondary" style="display:none;">‚è≠Ô∏è Skip</button>
            <button id="endBtn" class="btn-control btn-danger" style="display:none;">üõë End</button>
            <button id="addFriendBtn" class="btn-control btn-primary" style="display:none;">‚ù§Ô∏è Friend</button>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/socket.js') }}"></script>
<script src="{{ url_for('static', filename='js/match.js') }}"></script>

{% endblock %}
