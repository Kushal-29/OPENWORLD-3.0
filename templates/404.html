{% extends "base.html" %}

{% block title %}Page Not Found - OPENWORLD{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 120px); text-align: center; padding: 40px 20px;">
    <div>
        <div style="font-size: 96px; font-weight: 900; color: var(--primary); margin-bottom: 16px; letter-spacing: -3px;">404</div>
        <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 12px; letter-spacing: -1px;">Page Not Found</h1>
        <p style="color: var(--text-secondary); font-size: 15px; margin-bottom: 32px;">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{{ url_for('home') }}" class="btn" style="text-decoration: none; padding: 12px 28px;">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
